<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook – Log in or Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Left Section -->
    <div class="left">
        <img src="logo.svg" alt="Facebook Logo" class="logo">
        <h2>Facebook helps you connect and share<br>with the people in your life.</h2>
    </div>

    <!-- Right Section -->
    <div class="right">
        <div class="login-box">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button class="login-btn">Log in</button>
            <a href="#" class="forgot">Forgotten password?</a>
            <hr>
            <button class="create-btn">Create new account</button>
        </div>

        <p class="create-page">
            <a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.
        </p>
    </div>

</div>

<footer>
    <p>English (UK) বাংলা हिन्दी Español Português (Brasil)</p>
    <p>Meta © 2025</p>
</footer>

</body>
</html>
